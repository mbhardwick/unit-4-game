<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Star Wars RPG</title>
        <link rel ="stylesheet" type="text/css" href="assets/css/reset.css">
    </head>
    <body>
        <h1>Star Wars RPG!</h1>

        <div>
            <div class="character" id="rey"> Rey
                <br>
                <img src="assets/images/rey.jpg" alt="Rey" style="width:200px; height:150px;">
                <br>
                120
            </div>

            <div class="character" id="finn"> Finn
                <br>
                <img src="assets/images/finn.jpg" alt="Finn" style="width:200px; height:150px;">
                <br>
                100
            </div>

            <div class="character" id="kyloRen"> Kylo-Ren
                <br>
                <img src="assets/images/kylo-ren.jpg" alt="Kylo-Ren" style="width:200px; height:150px;">
                <br>
                150
            </div>

            <div class="character" id="phasma"> Captain Phasma
                <br>
                <img src="assets/images/captain-phasma.jpg" alt="Captain Phasma" style="width:200px; height:150px;">
                <br>
                180
            </div> 
        </div>

        <div id="game">
            Your Fighter
            <br>
            <span class="fighter" id="player">Chosen image goes here</span>
        </div>

        <div>Enemies Available to Attack
            <span id="enemies"></span>
        </div>

        <div>Fight Section
            <br>
            <button type="button" id="attack">Attack</button>
            <br> 
            <span id="cpu">chosen image goes here</span>
            <br>
            <span id="info">attack/defend math --- win/lose</span>
            <br>
            <span id="reset">reset button</span>
        </div>



    </body>
</html>
