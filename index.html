<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Star Wars RPG</title>
        <!-- CSS -->
        <link rel ="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel ="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- link to jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Share+Tech&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-title">Star Wars RPG!</div>      
        <div id="game-section">

        <div id="characters-section">
            <div class="section-title">Select Your Fighter</div>
        </div>
        
        <div id="selected-character">
            <div class="section-title">Your Fighter</div>
            <div id="selected-fighter"></div>
        </div>
        
        <div id="available-enemies">
            <div class="section-title">Enemies Available To Attack</div>
        </div>
        
        <div class="section-title">Fight Section</div>
        <div id="fight-section">
            <button id="attack-button">Attack</button>
        </div>

        <div id="action">
            <div class="character-section">
                <div class="section-title">Enemy</div>
                <div id="enemy"></div>
            </div>
        </div>
        <div id="game-message"></div>          
    <!-- Game Logic -->
    <script src="assets/javascript/game.js"></script>

    </body>
</html>
